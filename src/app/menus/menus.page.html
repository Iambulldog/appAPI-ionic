<ion-header>
  <ion-toolbar>
    <ion-title>menus</ion-title>
  </ion-toolbar>
  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="newMenu()">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-header>

<ion-content padding>

   
  <ion-list>
      <ion-item-sliding *ngFor = "let menu of menus">
      <ion-item ion-button >{{menu.name}}<ion-label position="stacked">{{menu.detail}}</ion-label></ion-item>
      <ion-item-options side="start">
          <ion-item-option (click)="edit(menu.id)"><ion-icon name="create"></ion-icon>Edit{{menu.id}}</ion-item-option>
          <ion-item-option color="danger" (click)="del(item)"><ion-icon name="trash"></ion-icon>Delete</ion-item-option>
        </ion-item-options>    
      </ion-item-sliding>
        

  </ion-list>
</ion-content>
